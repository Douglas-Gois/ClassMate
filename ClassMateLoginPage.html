<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ClassMate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2F4AED; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            color: white;
        }

        .background-text {
            position: absolute;
            top: 10%;
            font-size: 3em;
            font-weight: bold;
            color: rgba(120, 208, 235, 0.9); 
            width: 100%;
            text-align: center;
            z-index: -1;
        }

        .container {
            background-color: rgba(56, 137, 235, 0.9); 
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .subtitle {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #fff;
        }

        h2 {
            margin-bottom: 20px;
            color: #fff;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #fff;
        }

        input {
            margin-bottom: 15px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .checkbox {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
        }

        .checkbox input {
            margin-right: 10px;
        }

        button {
            background-color: #3889EB; 
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1E3A8A; 
        }

        .forgot-password {
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }

        .forgot-password a {
            color: #4924F0; 
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background-text">ClassMate</div>
    <div class="container">
        <div class="subtitle">Sistema de Gerenciamento de Ensino</div>
        
        <h2>Login</h2>
        <form id="loginFormulario" action="/submit-login" method="post">
            <label for="RA">RA:</label>
            <input type="text" id="RA" name="RA" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <div class="checkbox">
                <input type="checkbox" id="souHumano" name="souHumano">
                <label for="souHumano">Sou Humano</label>
            </div>

            <button type="submit">Entrar</button>
        </form>
        
        <div class="forgot-password">
            <a href="#">Esqueci minha senha</a>
        </div>
    </div>
</body>
</html>
