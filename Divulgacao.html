<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento de Ensino</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #3153D4; /* Azul de fundo */
            color: #FFFFFF;
        }
        .navbar {
            background-color: #4285F4; /* Azul do topo */
        }
        .navbar-brand {
            color: #80AFFF; /* Azul claro do título */
        }
        .navbar-brand:hover {
            color: #FFFFFF;
        }
        .content {
            padding: 50px 15px;
            background-color: #3153D4; /* Azul de fundo */
        }
        .footer {
            background-color: #4285F4; /* Azul do rodapé */
            color: #FFFFFF;
            padding: 20px 0;
            text-align: center;
        }
        .btn-custom {
            background-color: #4285F4; /* Azul do botão */
            color: #FFFFFF;
            border: none;
        }
        .btn-custom:hover {
            background-color: #80AFFF; /* Azul claro do botão ao passar o mouse */
        }
    </style>
</head>
<body>

    <!-- Topo -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">ClassMate</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Funcionalidades</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Contato</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Conteúdo de Divulgação -->
    <main class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>Bem-vindo(a) ao ClassMate</h1>
                    <p>Sistema de gerenciamento de ensino para facilitar a administração escolar.</p>
                    <button class="btn btn-custom">Saiba Mais</button>
                </div>
                <div class="col-md-6 text-center">
                    <img src="https://via.placeholder.com/150" class="img-fluid" alt="QR Code">
                </div>
            </div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 ClassMate. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
